# Regression tests (serial)

name: "Regression test"

on:
  pull_request:
    branches:
    - master
    - develop

jobs:
  make-d3q19-short:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build
      run: |
      gcc --version
      cp config/github-gcc.mk config.mk
      make serial
      make -j 2
